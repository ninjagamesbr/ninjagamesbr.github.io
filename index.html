<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ninja Games - Links</title>

  <!-- SEO Meta Tags -->

  <meta name="author" content="Ninja Games">
  <meta name="theme-color" content="#f8f9fa">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://seusite.com/">
  <meta property="og:title" content="Ninja Games - Links Oficiais">
  <meta property="og:description" content="Siga a Ninja Games nas principais plataformas: Instagram, YouTube, Steam, Itch.io e TikTok.">
  <meta property="og:image" content="https://seusite.com/images/logo.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://seusite.com/">
  <meta property="twitter:title" content="Ninja Games - Links Oficiais">
  <meta property="twitter:description" content="Siga a Ninja Games nas principais plataformas.">
  <meta property="twitter:image" content="https://seusite.com/images/logo.jpg">

  <!-- Favicon -->
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

  <!-- Preloads e Preconnects -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" as="style">

  <!-- Estilos -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" 
    integrity="sha384-..." 
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>
  <!-- Acessibilidade: link para pular conteúdo -->
  <a href="#main-content" class="skip-link">Pular para o conteúdo</a>

  <!-- Overlays visuais -->
  <div class="overlay"></div>
  <div class="cover"></div>

  <main id="main-content" role="main" class="text-center">
    <img
      src="/images/logo.jpg"
      alt="Logotipo Ninja Games"
      class="profile"
      loading="lazy">

    <nav aria-label="Links Ninja Games" class="links">
      <a
        href="https://www.instagram.com/_ninjagamess/?hl=en"
        class="link-card"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram Ninja Games">
        <img src="/images/icon-instagram.png" alt="Instagram" class="icon">
        Instagram
      </a>

      <a
        href="https://www.youtube.com/channel/UCi8DouVyVKTBiJci4fpHbIg"
        class="link-card"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="YouTube Ninja Games">
        <img src="/images/icon-youtube.png" alt="YouTube" class="icon">
        YouTube
      </a>

      <a
        href="https://store.steampowered.com/app/3715780/Deep_Dive/"
        class="link-card"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Steam Deep Dive Ninja Games">
        <img src="/images/icon-steam.png" alt="Steam" class="icon">
        Steam
      </a>

      <a
        href="https://ninja-gamess.itch.io/"
        class="link-card"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Itch.io Ninja Games">
        <img src="/images/icon-itchio.png" alt="Itch.io" class="icon">
        Itch.io
      </a>

      <a
        href="https://www.tiktok.com/@_ninjagamess?is_from_webapp=1&sender_device=pc"
        class="link-card"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="TikTok Ninja Games">
        <img src="/images/icon-tiktok.png" alt="TikTok" class="icon">
        TikTok
      </a>
    </nav>

    <footer>
      © <time datetime="2025">2025</time> Ninja Games
    </footer>
  </main>
</body>
</html>
